<app-shared-header [toolbarTitle]="'Redstor FE Challenger'" [breadcrumbs]="breadcrumbs"></app-shared-header>
<div class="layout-container">
  <mat-progress-bar *ngIf="isLoading$ | async" mode="indeterminate"></mat-progress-bar>

  <div class="gallery" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="24px">
    <ng-container *ngIf="photo$ | async as photo">
      <lib-card [photo]="photo"></lib-card>
    </ng-container>
  </div>
</div>
