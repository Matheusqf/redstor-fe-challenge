<app-shared-header [toolbarTitle]="'Redstor FE Challenger'" [breadcrumbs]="breadcrumbs"></app-shared-header>
<div class="layout-container">
  <mat-progress-bar *ngIf="isLoading$ | async" mode="indeterminate"></mat-progress-bar>

  <div class="gallery" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="24px">
    <ng-container *ngIf="photo$ | async as photo">
      <mat-card class="photo-preview">
        <mat-card-header>
          <img mat-card-avatar [src]="photo.user.profile_image.medium" alt="{{ photo.user.name }}">
          <mat-card-title>{{ photo.user.name }}</mat-card-title>
          <mat-card-subtitle *ngIf="photo.user.location">
            <mat-icon>place</mat-icon>
            {{ photo.user.location }}
          </mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image class="photo-image" [src]="photo.urls.full" [alt]="photo.alt_description" />

        <mat-card-content>
          <p class="photo-description">{{ photo.description | titlecase }}</p>
          <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="end center" class="stats-container">
            <div class="stats-item">
              <mat-icon>favorite</mat-icon>
              <span>{{ photo.likes }} likes</span>
            </div>
            <div class="stats-item">
              <mat-icon>visibility</mat-icon>
              <span>{{ photo.views }} views</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
